<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Airbnb Dashboard</title>
        <link rel="icon" sizes="192x192" href="https://a2.muscache.com/airbnb/static/icons/android-icon-192x192-1fa51328bf372fc432334cb2fbda8dbc.png">
        <!-- Libs -->
        <script src="./js/libs/d3.min.js" charset="utf-8"></script>
        <script src="./js/libs/topojson.v1.min.js"></script>
        <script src="./js/libs/crossfilter.min.js"></script>
        <script src="./js/libs/d3-legend.min.js"></script>
        <script src="./js/libs/d3.geo.tile.js"></script>
        <script src="./js/libs/sankey.js"></script>
        <script src="./js/libs/dc.min.js"></script>
        <!-- <script src="./js/libs/crossfilter-ma.min.js"></script> -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="./css/dc.css"> -->

        <!-- Project files -->
        <script src="./js/map.js"></script>
        <script src="./js/calendar-heatmap.js"></script>
        <script src="./js/reusable-linechart.js"></script>
        <script src="./js/sankey-path.js"></script>
        <script src="./js/parse-data.js"></script>
        <script src="./js/make-dashboard.js"></script>

        <link type="txt/css" rel="stylesheet" href="./css/dashboard-styles.css">
        <link type="txt/css" rel="stylesheet" href="./css/reusable-linechart.css">

    </head>
    <body>
        <div id="airbnb-dashboard">

            <div class="loading">
                <img width="50" height="50" src="https://a2.muscache.com/airbnb/static/icons/android-icon-192x192-1fa51328bf372fc432334cb2fbda8dbc.png" />
                Loading ...
            </div>

            <div class="vis" style="display:none;">
                <div class="hero">

                    <div id="timeline" class="">
                        <div class="vis-title">Tahoe marketplace</div>
                        <div class="date-summary"></div>
                        <div class="zoom"></div>
                    </div>
                    <div class="listings-summary"></div>
                    <div class="interactions-summary"></div>
                </div>
                <div class="data-container">

                    <div class="supply off">
                        <div id="map-container" class="ib">
                            <div class="chart-label">Location</div>
                        </div>

                        <div class="dimensions ib">
                            <div id="people-capacity" class="ib">
                                <div class="chart-label">People capacity</div>
                            </div>
                            <div id="listing-type" class="ib">
                                <div class="chart-label">Type</div>
                            </div>
                            <div id="instant-bookable" class="ib">
                                <div class="chart-label">Book Instantly</div>
                            </div>
                            <div id="beds-and-baths" class="ib">
                                <div class="chart-label"># Bedrooms</div>
                            </div>
                        </div>
                    </div>

                    <div class="demand off">
                         <div id="path-analysis" class="">
                            <div class="chart-label">Interaction paths</div>
                        </div>

                        <div id="calendar-container">
                            <div class="chart-label">Proposed checkin date</div>
                        </div>

                        <div class="dimensions">
                            <div id="number-of-nights" class="ib">
                                <div class="chart-label"># Nights</div>
                            </div>
                            <div id="number-of-guests" class="ib">
                                <div class="chart-label"># Guests</div>
                            </div>
                            <div id="time-to-reply" class="ib">
                                <div class="chart-label">Hours until response</div>
                            </div>
                            <div id="time-to-checkin" class="ib">
                                <div class="chart-label">Days before checkin</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            window.onload = function() {
                initVis();
            }
        </script>
    </body>
</html>
